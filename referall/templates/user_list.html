<!-- referall/templates/referall/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.phone_number }}</li>
        {% empty %}
            <li>No users yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
